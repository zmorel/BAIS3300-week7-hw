<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Page 1</title>
	<link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
	<h1>Welcome to my Student Survey!</h1>
	<p>Please fill out the following information:</p>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" autofocus required>
		
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName"><br><br>
		
		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="">Select gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="non-binary">Non-Binary</option>
			<option value="prefer-not-to-say">Prefer not to say</option>
		</select><br><br>

        <label for="age">Age:</label>
		<input type="number" id="age" name="age" required><br><br>
		
        <label for="Are you a student at the University of Iowa?">Are you a student at the University of Iowa?</label>
        <input type="radio" id="yes" name="question" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="question" value="no">
        <label for="no">No</label>
        <button onclick="window.location.href='./help.html';">
            Help
        </button>
        
    </form>
		
    <p>
        <button onclick="window.location.href='./survey-1.html';">
            Next page
        </button>
    </p>
    <p> page 1 of 2</p>

</body>
</html>
