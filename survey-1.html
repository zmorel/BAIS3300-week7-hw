<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Page 2</title>
	<link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
	<h1>Survey Continued</h1>
	<p>Please fill out the following information:</p>
	<form>
		<label for="feedback">How has your experience at Iowa been?</label>
		<br>
		<textarea id="feedback" name="feedback" rows="10" cols="50" autofocus></textarea><br><br>

		<label for="improvements">What are some improvements you would like to see around campus?</label>
		<br>
		<textarea id="improvements" name="improvements" rows="10" cols="50"></textarea><br><br>

		<label for="recommendation">Would you recommend Iowa to other people? Why or why not?</label>
		<br>
		<textarea id="recommendation" name="recommendation" rows="10" cols="50"></textarea><br><br>
	</form>
	<p>
		<button onclick="window.location.href='./thank-you.html';">
			Next page
		</button>
	</p>
	<p>Page 2 of 2</p>
</body>
</html>
